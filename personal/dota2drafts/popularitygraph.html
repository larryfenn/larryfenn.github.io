<html>
  <body>
  <style>    
    .node {
      stroke: #fff;
      stroke-width: 1.5px;
    }
	.node text {
      font: 14px helvetica;
    }
    .link {
      stroke-width: 6;
    }

    d3-tip {
      line-height: 1;
      color: black;
    }
  </style>
  <body>
	<form>
      <h3> 500 <input type="range" id="thresholdSlider" name="points" min="500" value="11000" step="10" max="13000" onchange="threshold(this.value)"> 13,000 picks</h3>
    </form>


  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script>
    var width = 800,
    height = 600;

    var color = d3.scale.category20();

	function edgecolor(d) {
	  var threshlevel = document.getElementById('thresholdSlider').value;
      return Math.atan((d.weight)/100)*2/3.14159;
	}
	
    var force = d3.layout.force()
    .charge(-300)
    .linkDistance(10)
	.linkStrength(.1)
	.gravity(.15)
    .size([width, height]);

    // Append the SVG to the body
    var svg = d3.select("#chart").append("svg")
    .attr("width", width)
    .attr("height", height);

	var dragflag = 0;
	var node_drag = d3.behavior.drag()
        .on("dragstart", dragstart)
        .on("drag", dragmove)
        .on("dragend", dragend);
    function dragstart(d, i) {
	  d3.event.sourceEvent.stopPropagation();
	  force.start();
	  d.fixed = true;
	  dragflag = 1;
    }
    function dragmove(d, i) {
        d.px += d3.event.dx;
        d.py += d3.event.dy;
        d.x += d3.event.dx;
        d.y += d3.event.dy;
    }
    function dragend(d, i) {
	  dragflag = 0;
    }
    function releasenode(d) {
        d.fixed = false; // of course set the node to fixed so the force doesn't include the node in its auto positioning stuff
        //force.resume();
    }

    var graph;
    $.ajax({
    url: "http://larryfenn.com/personal/dota2drafts/popularitygraph.json",
    async: false,
    success: function(json) {
    graph = json;
    }});

    graphRec=JSON.parse(JSON.stringify(graph));

    //Creates the graph data structure out of the json data
    force.nodes(graph.nodes)
    .links(graph.links)
    .start();

    //Set up tooltip
    var edgetip = d3.tip()
    .attr('class', 'd3-tip')
	.style("color", "red")
	.style("font-weight", "bold")
	.offset(function(d) {
	  return [Math.abs(d.source.y - d.target.y)/2,0]
	})
    .html(function (d) {
	  if (dragflag == 0) {
        return Math.round(d.weight) + " picks";
    }})
    svg.call(edgetip);	
	
    //Create all the line svgs but without locations yet
    var link = svg.selectAll(".link")
    .data(graph.links)
    .enter().append("line")
    .attr("class", "link")
    .style("opacity", "1")
	.on('mouseover', edgetip.show)
	.on('mouseout', edgetip.hide);

	var node = svg.selectAll(".node")
    .data(graph.nodes)
    .enter().append("g")
    .attr("class", "node")
	.call(node_drag)
	.on('dblclick', releasenode)
	.on('mouseover', function(o) { toggle = 0})
	.on('mouseenter', connectedNodes)
	.on('mouseleave', connectedNodes);

    node.append("circle")
    .attr("r", 8)
    .style("fill", function (d) {
      return color(d.group);
    });

    node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.id })
    .style("stroke", "black");
    

    //Now we are giving the SVGs co-ordinates - the force layout is generating the co-ordinates which this code is using to update the attributes of the SVG elements
    force.on("tick", function () {
      link.attr("x1", function (d) {
        return d.source.x;
      })
      .attr("y1", function (d) {
        return d.source.y;
      })
        .attr("x2", function (d) {
      return d.target.x;
      })
        .attr("y2", function (d) {
      return d.target.y;
      });
      d3.selectAll("circle").attr("cx", function (d) {
        return d.x;
      })
      .attr("cy", function (d) {
        return d.y;
      });
      d3.selectAll("text").attr("x", function (d) {
        return d.x;
      })
        .attr("y", function (d) {
      return d.y;
      });
	
      node.each(collide(0.5));
	});


    //adjust threshold
    function threshold(thresh) {
      graph.links.splice(0, graph.links.length);
	  for (var i = 0; i < graphRec.nodes.length; i++) {
	  	  graph.nodes[i].weight = 0;
	  }
      for (var i = 0; i < graphRec.links.length; i++) {
        if (graphRec.links[i].weight > thresh) {
	      graph.links.push(graphRec.links[i]);
		  if (graph.nodes[graphRec.links[i].source.index] != undefined) {
			 graph.nodes[graphRec.links[i].source.index].weight++;
			 graph.nodes[graphRec.links[i].target.index].weight++;
		  }
	    }
      }

      //Create an array logging what is connected to what
      linkedByIndex = {};
      for (i = 0; i < graphRec.nodes.length; i++) {
        linkedByIndex[i + "," + i] = 1;
      };
      graph.links.forEach(function (d) {
        linkedByIndex[d.source.index + "," + d.target.index] = 1;
      });
      restart();
    }
    //Restart the visualisation after any node and link changes
    function restart() {
      link = link.data(graph.links);
      link.exit().remove();
      link.enter().insert("line", ".node").attr("class", "link").on('mouseover', edgetip.show).on('mouseout', edgetip.hide);
	  var linkindex = 0;
	  link[0].forEach(function(d) {
	  	d.setAttribute("style", "stroke: rgb(10," + Math.round(10+ (255-10)*graph.links[linkindex].weight/12000) + ",10);stroke-opacity: " + (.1+.9*graph.links[linkindex].weight/12000));
		linkindex++;
	  })

	  node = svg.selectAll(".node")
	  for (i = 0; i < node[0].length; i++) {
	  	  node[0][i].getElementsByTagName("circle")[0].setAttribute("r", 4 + 2*Math.sqrt(graph.nodes[i].weight));
	  }

      force.start();
    }
	threshold(500);
	threshold(13000);
	threshold(11000);
	restart();
	
    var padding = 10, // separation between circles
    radius=8;
    function collide(alpha) {
      var quadtree = d3.geom.quadtree(graph.nodes);
      return function(d) {
        var rb = 2*radius + padding,
        nx1 = d.x - rb,
        nx2 = d.x + rb,
        ny1 = d.y - rb,
        ny2 = d.y + rb;
        quadtree.visit(function(quad, x1, y1, x2, y2) {
          if (quad.point && (quad.point !== d)) {
            var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y);
            if (l < rb) {
              l = (l - rb) / l * alpha;
              d.x -= x *= l;
              d.y -= y *= l;
              quad.point.x += x;
              quad.point.y += y;
            }
          }
          return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
        });
      };
    }

    //Toggle stores whether the highlighting is on
    var toggle = 0;
    var linkedByIndex;
    //This function looks up whether a pair are neighbours
    function neighboring(a, b) {
      return linkedByIndex[a.index + "," + b.index];
    }
    function connectedNodes() {
      if (toggle == 0) {
        //Reduce the opacity of all but the neighbouring nodes
        d = d3.select(this).node().__data__;
	    node.style("opacity", function (o) {
          return neighboring(d, o) | neighboring(o, d) ? 1 : .1;
        });
        link.style("stroke-opacity", function (o) {
            return d.index==o.source.index | d.index==o.target.index ? (.1+.9*o.weight/13000) : 0.1;
        });
        toggle = 1;
      } else if (dragflag == 0) {
        //Put them back to opacity=1
		node.style("opacity", 1);
		link.style("opacity", 1);
		curalpha = force.alpha();
		restart();
        toggle = 0;
		force.alpha(curalpha);
      }
    }

    var optArray = [];
    for (var i = 0; i < graph.nodes.length - 1; i++) {
      optArray.push(graph.nodes[i].id);
    }
    optArray = optArray.sort();
    $(function () {
      $("#search").autocomplete({
        source: optArray
      });
    });
    function searchNode() {
      //find the node
      var selectedVal = document.getElementById('search').value;
      var node = svg.selectAll(".node");
      if (selectedVal == "none") {
        node.style("stroke", "white").style("stroke-width", "1");
      } else {
        var selected = node.filter(function (d, i) {
            return d.id != selectedVal;
        });
        selected.style("opacity", "0");
        var link = svg.selectAll(".link")
        link.style("opacity", "0");
        d3.selectAll(".node, .link").transition()
            .duration(5000)
            .style("opacity", 1);
      }
    }
  </script>
  </body>
