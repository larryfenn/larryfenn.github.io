  <figure>

  </figure>
  <figure>
    <figcaption>Gradient descent line search for x*e^-(x^2+y^2) interactive surface view.</figcaption>

      var cdf = new cdfplugin();

      cdf.embed('gradient2d.cdf', 580, 458);
    </script>
  </figure>
  <figure>
    <figcaption>Newton's method line search for x*e^-(x^2+y^2) contour map view.</figcaption>

  </figure>

    <figcaption>Newton's method line search for x*e^-(x^2+y^2) interactive surface view.</figcaption>
